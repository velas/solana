[package]
name = "solana-rpc"
version = "1.10.41"
description = "Solana RPC"
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
repository = "https://github.com/solana-labs/solana"
license = "Apache-2.0"
homepage = "https://solana.com/"
documentation = "https://docs.rs/solana-rpc"
edition = "2021"

[dependencies]
base64 = "0.13.0"
bincode = "1.3.3"
bs58 = "0.4.0"
crossbeam-channel = "0.5"
dashmap = "4.0.2"
itertools = "0.10.3"
jsonrpc-core = "18.0.0"
jsonrpc-core-client = { version = "18.0.0" }
jsonrpc-derive = "18.0.0"
jsonrpc-http-server = "18.0.0"
jsonrpc-pubsub = "18.0.0"
libc = "0.2.120"
log = "0.4.14"
rayon = "1.5.1"
rand = "0.7.0"
regex = "1.5.4"
serde = "1.0.136"
serde_derive = "1.0.103"
serde_json = "1.0.79"
soketto = "0.7"
solana-account-decoder = { path = "../account-decoder", version = "=1.10.41" }
solana-client = { path = "../client", version = "=1.10.41" }
solana-entry = { path = "../entry", version = "=1.10.41" }
solana-faucet = { path = "../faucet", version = "=1.10.41" }
solana-gossip = { path = "../gossip", version = "=1.10.41" }
solana-ledger = { path = "../ledger", version = "=1.10.41" }
solana-measure = { path = "../measure", version = "=1.10.41" }
solana-metrics = { path = "../metrics", version = "=1.10.41" }
solana-perf = { path = "../perf", version = "=1.10.41" }
solana-poh = { path = "../poh", version = "=1.10.41" }
solana-rayon-threadlimit = { path = "../rayon-threadlimit", version = "=1.10.41" }
solana-runtime = { path = "../runtime", version = "=1.10.41" }
solana-sdk = { path = "../sdk", version = "=1.10.41" }
solana-send-transaction-service = { path = "../send-transaction-service", version = "=1.10.41" }
solana-storage-bigtable = { path = "../storage-bigtable", version = "=1.10.41" }
solana-streamer = { path = "../streamer", version = "=1.10.41" }
solana-transaction-status = { path = "../transaction-status", version = "=1.10.41" }
solana-version = { path = "../version", version = "=0.6.3" }
solana-vote-program = { path = "../programs/vote", version = "=1.10.41" }
spl-token = { version = "=3.5.0", features = ["no-entrypoint"] }
spl-token-2022 = { version = "=0.4.2", features = ["no-entrypoint"] }
stream-cancel = "0.8.1"
thiserror = "1.0"
tokio = { version = "~1.14.1", features = ["full"] }
tokio-util = { version = "0.6", features = ["codec", "compat"] }
evm-rpc = { path = "../evm-utils/evm-rpc" }
evm-state = { path = "../evm-utils/evm-state" }
solana-evm-loader-program = { path = "../evm-utils/programs/evm_loader" }
snafu = "0.7"
sha3 = "0.10"
velas-account-program = { path = "../programs/velas-account-program" }
velas-relying-party-program = { path = "../programs/velas-relying-party-program" }
tracing = "0.1.29"
tracing-subscriber = { version = "0.3.17", default-features = false, features = [
    "smallvec",
    "fmt",
    "ansi",
    "std",
    "env-filter"
] }
tracing-attributes = "0.1.26"
tracing-opentelemetry  =  "0.20"
opentelemetry = { version = "0.20", default-features = false, features = ["trace"] }
opentelemetry-jaeger = { version = "0.19", features = [ "reqwest_collector_client", "rt-tokio" ] }



[dev-dependencies]
serial_test = "0.6.0"
solana-address-lookup-table-program = { path = "../programs/address-lookup-table", version = "=1.10.41" }
solana-net-utils = { path = "../net-utils", version = "=1.10.41" }
solana-stake-program = { path = "../programs/stake", version = "=1.10.41" }
symlink = "0.1.0"

[lib]
crate-type = ["lib"]
name = "solana_rpc"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
